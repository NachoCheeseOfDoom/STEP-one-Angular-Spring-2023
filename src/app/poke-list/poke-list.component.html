<div>
    <div>
        <form>
            <mat-form-field appearance="fill" class="mx-2">
                <mat-label>Find Pokemons</mat-label>
                <input #findPokemon type="text" matInput placeholder="Pikachu"
                    (keyup)="filterPokemons(findPokemon.value)">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </form>
    </div>
</div>
<div style="background-color: gray;">
    <div *ngFor="let pokemon of pokemonsFiltered"
        style="display: inline-block; margin-left: 10px; margin-bottom: 20px; max-width: 250px;">
        <app-poke-card [pokemon]="pokemon"></app-poke-card>
    </div>
</div>
